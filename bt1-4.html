<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let nextTerm = "";
        let i=1;
        let count = 0
        let result = ""
       
        for (i=1;i<=20;i++) {
            nextTerm= n1+n2;
            n1 = n2;
            n2 = nextTerm;
            if (n1%5 == 0) {
                count++
                result += n1+" , ";
            }
            if (count==1) {
                document.write("Số chia hết cho 5 đầu tiên là " + result);
                break;
            }
        }
    </script>
</body>
