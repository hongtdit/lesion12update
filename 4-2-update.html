<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt(
          "Nhập vào 1 số bất kì để tính ra giai thừa của số đó"
        );
        let factorialResult = 1;
        for (let i = 1; i <= num; i++) {
          factorialResult *= i;
        }
        document.write(`${factorialResult}`);
      </script>
</body>
</html>
