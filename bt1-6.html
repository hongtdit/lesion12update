<body>
    <script>
        let n = 6;
        let sum = 0;
        let count = 0;
        while (n++) {
            if (n%7==0) {
                count++;
                sum += n;
                if (count == 29){
                    document.write("Tổng là " + sum);
                    break;}
            }
            }
        // while (count<29) 
    </script>
