<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main() {
          const chieuDai = Number(prompt("Nhập chiều dài", 1))
          const chieuRong = Number(prompt("Nhập chiều rộng", 1))
          let canhDai = ''
          // Cạnh dài, nhưng rỗng ở giữa
          let canhDaiRong = ''
      
          for (let j = 1; j <= chieuRong; j++) {
            canhDai += '*'
            if (j == 1 || j == chieuRong) {
              canhDaiRong += '*'
            } else {
              canhDaiRong += ' '
            }
          }
      
          for (let i = 1; i <= chieuDai; i++) {
            if (i == 1 || i == chieuDai) {
              console.log(canhDai)
            } else {
              console.log(canhDaiRong)
            }
          }
        }
        main()
      </script>
</body>
</html>
